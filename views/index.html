<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Stationers Register Project</title>
	<base href="StationersRegister/" target="_blank">
	<meta name="generator" content="BBEdit 10.1" />
	<link  id="maincss" rel="stylesheet" type="text/css" href="css/teibp.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
	$( document ).ready(function() {
				$.get( "data", function( data ) {
					var data = eval(data);
					for ( var file in data ){
						var fileLink = $("<a></a>")
						$(fileLink).attr("href", "content/"+data[file]);
						$(fileLink).html(data[file]);
						$("#files").append(fileLink);
						$("#files").append($("<br/>"));
					}


				});
	});

	</script>
</head>
<body>
	<div>Painfully simple page to show Stationers Register documents. <br/><br/>The following are links to the TEI formatted documents in the project. They are shown using TEI boilerplate (as suggested by James), and a somewhat custom CSS:</div>
	<div>Should give an idea of what is inside the files provided at least</div>
	<br/>
<div id="files">

</div>
</body>
</html>
